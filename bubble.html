<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- Custom CSS -->
 <!-- --   <link rel="stylesheet" href="click.css">
   --> 
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <!-- Contacts Column -->
            <div class="col-md-4 col-xl-3 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <!-- Contacts List -->
                    <div class="card-body contacts_body">
                        <ul class="contacts">
                            <!-- Contacts will be dynamically generated here -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Chat Column -->
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <!-- Chat Header -->
                    <div class="card-header msg_head">
                        <!-- User Avatar and Icons -->
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <!-- User Avatar will be displayed here -->
                            </div>
                            <div class="video_cam">
                                <span><i class="fas fa-video"></i></span>
                                <span><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                        <!-- Action Menu (e.g., view profile, add friend, etc.) -->
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-user-circle"></i>View profile</li>
                                <li><i class="fas fa-users"></i>Add to close friends</li>
                                <li><i class="fas fa-plus"></i>Add to group</li>
                                <li><i class="fas fa-ban"></i>Block</li>
                            </ul>
                        </div>
                    </div>
                    <!-- Chat Body (Message History) -->
                    <div class="card-body msg_card_body">
                        <!-- Message history will be dynamically generated here -->
                    </div>
                    <!-- Message Input Area -->
                    <div class="card-footer">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                            </div>
                            <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                            <div class="input-group-append">
                                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
